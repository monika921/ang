<body>
    <div class="brick" align="center">
      <div class="row">
        <div class="col-md-6 offset-md mt-4">
          <h2>NEW USER</h2>
          <form>
            <form>
              <div class="form-group">
                <label for="loginusername">Username:&nbsp;</label>
                <input type="text" class="form-control" id="loginusername" placeholder="Enter Username">
                </div><br>
              <div class="form-group">
              <label for="setpassword email">Password:&nbsp;</label>
              <input type="email" class="form-control" id="setpassword email" placeholder="Enter email">
              </div><br>
              <div class="form-group">
              <label for="phone number">Contact:&nbsp;&nbsp;</label>
              <input type="phone number" size=10px class="form-control" id="phone number" placeholder="Enter number">
              </div><br>
              <button type="submit" class="btn btn-primary" (click)="alertMe()">Submit<i class="fas fa-paper-plane"></i></button>
            </form>
          </form>
      </div>
    </div>
  </div>
</body>
